<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
      <i class="material-icons">menu</i>
    </md-button>
    <h2>
          <span>Ally</span>
        </h2>
    <span flex></span>
    <md-button ng-hide="$ctrl.isLoggedIn()" class="md-icon-button" aria-label="Register" ui-sref="signup" ui-sref-active="active">
      <i class="material-icons">person_add</i>
    </md-button>
    <md-button ng-hide="$ctrl.isLoggedIn()" class="md-icon-button" aria-label="Login" ui-sref="login" ui-sref-active="active">
      <i class="material-icons">person_outline</i>
    </md-button>
    <span ng-show="$ctrl.isLoggedIn()">Hello {{ $ctrl.getCurrentUser().name }}</span>
    <md-button ng-show="$ctrl.isLoggedIn()" class="md-icon-button" aria-label="Settings" ui-sref="settings" ui-sref-active="active">
      <i class="material-icons">settings</i>
    </md-button>
    <md-button class="md-icon-button" aria-label="Logout" ui-sref="logout" ng-show="$ctrl.isLoggedIn()"><i class="material-icons">exit_to_app</i></md-button>
  </div>
</md-toolbar>
